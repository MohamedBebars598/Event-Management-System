<div>
    <div class="form">
      <img class="avatar" src="../../../assets/speakerRegs/avarar.png">
        <h2 id="registration">Add Speaker</h2>
        <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        
            <label style="margin-right: 10px;">Select Event</label>
            <p-dropdown    placeholder="Choose ID" [options]="AllEvents" [(ngModel)]="selectedEvent"  #ev="ngModel" name="event" ></p-dropdown><br><br>

            <label style="margin-right: 10px;">Select Speaker Type</label>
            <p-dropdown    placeholder="Choose ID" [options]="SpeakerType" [(ngModel)]="selectedType"  #spkType="ngModel" name="spkType" ></p-dropdown><br><br>
            
            
            <div *ngIf="selectedType=='Main Speaker'">
            <label style="margin-right: 10px;">Select Speaker</label>
            <p-dropdown    placeholder="Choose ID" [options]="MainSoeaker" [(ngModel)]="selectedMainSpeaker"  #mk="ngModel" name="mskId" ></p-dropdown><br><br>
            </div>

            <div  *ngIf="selectedType=='Other Speaker'">
            <label style="margin-right: 10px;">Select Other Spekaer</label>
            <p-multiSelect  placeholder="choose Students"    [options]="otherSpeakers" [(ngModel)]="SelectedOtherSpeakers"  #otherSpk="ngModel" name="oSpk"  [maxSelectedLabels]="5" [selectedItemsLabel]="'{0} items select'"></p-multiSelect><br><br>
            </div>
            <input  data-bs-toggle="modal" data-bs-target="#exampleModal1" type="submit" value="Update" id="btn"   ><!--[disabled]="!myForm.valid"-->
            <span *ngIf="myForm.invalid&&!myForm.dirty&&myForm.submitted " >Please Enter your Data</span><br>
    
      
          </form>
      </div>
    
      
    
    
    <!-- Modal Message -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirmation Message</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
           
            {{Servermessage}}
          </div>
          <div class="modal-footer">
            <!-- this to Confirm Message and Redirect to Login Page -->
            <button (click)="confirm()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Confirm</button>
          
          </div>
        </div>
      </div>
    </div>
    
    </div>
