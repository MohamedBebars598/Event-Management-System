<table class="  table  text-center  mt-5 tt">
    <thead>
        <tr>
            <th >ID</th>
            <th >Event Name</th>
            <th >Main Speaker</th>
            <th colspan="3" >Operations</th>
        </tr>
    </thead>
    <tbody >
        <tr  *ngFor="let event of Events">
            <td>{{event._id}}</td>
            <td>{{event.title}}</td>
            <td>{{event.mainSpeaker?.userName??"Not Assigned"}}</td>
            <td><a [routerLink]="['details',event._id]" class="btn btn-primary">Details</a></td>
            <td><a [routerLink]="['edit',event._id]" class="btn btn-success">Edit</a></td>
            <td><a (click)="removeEvent(event._id)" class="btn btn-danger">Remove</a></td>

        </tr>
       
    </tbody>
</table>
