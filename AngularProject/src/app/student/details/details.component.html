

<div class="container  mt-5">
    <div class="row">

<div class="col-md-6 text d-flex flex-column ">

    <div class="title text-center  ">
        <h3 style="background-color: #A57632;"><u>Other Speakers that that will attend the event</u></h3>
        
    
    </div>
    <table class="table table-dark table-striped text-center table-hover ">
        <thead>
            <tr>
                <th >ID</th>
                <th >Email</th>
    
            </tr>


        </thead>
        <tbody>
            <tr *ngFor="let speaker of otherSpeakers">
                <td>{{speaker._id}}</td>
                <td>{{speaker.email}}</td>
            </tr>

            <tr *ngIf="otherSpeakers.length==0">

                <td colspan="2">Other Speakers Not Assigned till now</td>

        </tr>
           
        </tbody>
    </table>



</div>
       

<div class="col-md-6 text d-flex flex-column   ">

<div class="title text-center  ">
    <h3 style="background-color: #A57632;"><u>Student that will attend the event</u></h3>

</div>
    
    <table class="table table-dark table-striped text-center table-hover ">
        <thead>
            <tr>
                <th >ID</th>
                <th >Email</th>
    
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of EventStudent">
                <td>{{student._id}}</td>
                <td>{{student.email}}</td>
            </tr>


            <tr *ngIf="EventStudent.length==0">

                <td colspan="2">Students are Not Assigned till now</td>

        </tr>
           
        </tbody>
    </table>



</div>


    </div>

</div>
